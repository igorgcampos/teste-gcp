options:
  logging: GCS_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  
steps:
  # Novo Passo: Download Secret Values
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      DB_USER=$(gcloud secrets versions access latest --secret="projects/infograficos-prd/secrets/DB_USER")
      DB_PASS=$(gcloud secrets versions access latest --secret="projects/infograficos-prd/secrets/DB_PASS")
      DB_NAME=$(gcloud secrets versions access latest --secret="projects/infograficos-prd/secrets/DB_NAME")
      export DB_USER DB_PASS DB_NAME  # Export to environment
    id: 'download-secrets'
    
  # Passo de Depuração: Imprimir Valores das Variáveis de Ambiente
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      echo "DB_USER is $DB_USER"
      echo "DB_PASS is [PROTECTED]"
      echo "DB_NAME is $DB_NAME"
    id: 'debug-print-env'
    waitFor: ['download-secrets']
    
  # Passo 1: Build docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sua-imagem:$SHORT_SHA', '.']
    waitFor: ['download-secrets'] # Espera a conclusão do novo passo

  # Passo 2: Send to container registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sua-imagem:$SHORT_SHA']

  # Passo 3: Create cloud run job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'beta'
      - 'run'
      - 'jobs'
      - 'create'
      - 'infograficos' # Job name
      - '--image'
      - 'gcr.io/$PROJECT_ID/sua-imagem:$SHORT_SHA'
      - '--region'
      - 'us-east4'
      - '--set-cloudsql-instances'
      - 'infograficos-prd:us-east4:infograficos'
      - '--vpc-connector'
      - 'cloudrun-cloudsql' # VPC Connector Name
      - '--set-env-vars'
      - 'DB_USER=$$DB_USER,DB_PASS=$$DB_PASS,DB_NAME=$$DB_NAME,INSTANCE_CONNECTION_NAME=infograficos-prd:us-east4:infograficos'
      - '--max-retries'
      - '0'
    id: 'create-job'
    secretEnv: ['DB_USER', 'DB_PASS', 'DB_NAME']

  # Passo 4: Run job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'beta'
      - 'run'
      - 'jobs'
      - 'execute'
      - 'infograficos'
      - '--region'
      - 'us-east4'
    id: 'execute-job'
    waitFor:
      - 'create-job'

images:
  - 'gcr.io/$PROJECT_ID/sua-imagem:$SHORT_SHA'
  
availableSecrets:
  secretManager:
    - versionName: projects/infograficos-prd/secrets/DB_USER/versions/latest
      env: 'DB_USER'
    - versionName: projects/infograficos-prd/secrets/DB_PASS/versions/latest
      env: 'DB_PASS'
    - versionName: projects/infograficos-prd/secrets/DB_NAME/versions/latest
      env: 'DB_NAME'
